<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400" fill="none">
  <rect width="640" height="400" fill="#f0ebe3"/>

  <!-- Soft background shapes -->
  <circle cx="500" cy="100" r="120" fill="#1985a1" opacity="0.06"/>
  <circle cx="140" cy="320" r="100" fill="#1985a1" opacity="0.05"/>

  <!-- Dog silhouette - friendly golden retriever style -->
  <g transform="translate(200, 80)">
    <!-- Body -->
    <ellipse cx="120" cy="200" rx="100" ry="65" fill="#c8a87c" opacity="0.85"/>

    <!-- Head -->
    <circle cx="60" cy="145" r="50" fill="#c8a87c" opacity="0.9"/>

    <!-- Ears -->
    <ellipse cx="25" cy="125" rx="22" ry="35" fill="#a88a5c" opacity="0.7" transform="rotate(-15 25 125)"/>
    <ellipse cx="95" cy="120" rx="20" ry="32" fill="#a88a5c" opacity="0.7" transform="rotate(10 95 120)"/>

    <!-- Snout -->
    <ellipse cx="40" cy="160" rx="22" ry="16" fill="#b89a6a" opacity="0.8"/>

    <!-- Nose -->
    <ellipse cx="30" cy="155" rx="8" ry="6" fill="#3a2a18" opacity="0.9"/>

    <!-- Eyes -->
    <circle cx="48" cy="138" r="6" fill="#3a2a18" opacity="0.9"/>
    <circle cx="75" cy="135" r="6" fill="#3a2a18" opacity="0.9"/>
    <circle cx="50" cy="136" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="77" cy="133" r="2" fill="#ffffff" opacity="0.8"/>

    <!-- Tongue -->
    <ellipse cx="38" cy="172" rx="6" ry="8" fill="#e87e7e" opacity="0.7"/>

    <!-- Legs -->
    <rect x="50" y="245" width="22" height="45" rx="10" fill="#c8a87c" opacity="0.8"/>
    <rect x="95" y="248" width="22" height="42" rx="10" fill="#c8a87c" opacity="0.8"/>
    <rect x="150" y="245" width="22" height="45" rx="10" fill="#b89a6a" opacity="0.7"/>
    <rect x="185" y="248" width="22" height="42" rx="10" fill="#b89a6a" opacity="0.7"/>

    <!-- Tail -->
    <path d="M220 180 Q260 140 250 100" stroke="#c8a87c" stroke-width="14" stroke-linecap="round" fill="none" opacity="0.8"/>

    <!-- Paws -->
    <ellipse cx="61" cy="292" rx="14" ry="6" fill="#b89a6a" opacity="0.7"/>
    <ellipse cx="106" cy="292" rx="14" ry="6" fill="#b89a6a" opacity="0.7"/>
    <ellipse cx="161" cy="292" rx="14" ry="6" fill="#a88a5c" opacity="0.6"/>
    <ellipse cx="196" cy="292" rx="14" ry="6" fill="#a88a5c" opacity="0.6"/>
  </g>

  <!-- Grooming elements -->
  <!-- Scissors -->
  <g transform="translate(460, 130) rotate(25)">
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="none" stroke="#4c5c68" stroke-width="3" opacity="0.6"/>
    <ellipse cx="0" cy="35" rx="12" ry="18" fill="none" stroke="#4c5c68" stroke-width="3" opacity="0.6"/>
    <rect x="-2" y="12" width="4" height="12" rx="2" fill="#4c5c68" opacity="0.6"/>
  </g>

  <!-- Bubbles -->
  <circle cx="480" cy="200" r="12" fill="#1985a1" opacity="0.12" stroke="#1985a1" stroke-width="1" stroke-opacity="0.2"/>
  <circle cx="510" cy="230" r="8" fill="#1985a1" opacity="0.1" stroke="#1985a1" stroke-width="1" stroke-opacity="0.15"/>
  <circle cx="520" cy="190" r="6" fill="#1985a1" opacity="0.08" stroke="#1985a1" stroke-width="1" stroke-opacity="0.12"/>
  <circle cx="455" cy="250" r="10" fill="#1985a1" opacity="0.1" stroke="#1985a1" stroke-width="1" stroke-opacity="0.15"/>
  <circle cx="540" cy="260" r="5" fill="#1985a1" opacity="0.08"/>

  <!-- Paw prints -->
  <g opacity="0.12" fill="#4c5c68">
    <circle cx="500" cy="330" r="8"/>
    <circle cx="490" cy="318" r="4"/>
    <circle cx="500" cy="315" r="4"/>
    <circle cx="510" cy="318" r="4"/>
    <circle cx="514" cy="326" r="4"/>

    <circle cx="560" cy="300" r="7"/>
    <circle cx="551" cy="289" r="3.5"/>
    <circle cx="560" cy="286" r="3.5"/>
    <circle cx="569" cy="289" r="3.5"/>
    <circle cx="573" cy="296" r="3.5"/>
  </g>

  <!-- Text label -->
  <text x="320" y="380" font-family="Arial,sans-serif" font-size="13" fill="#4c5c68" text-anchor="middle" letter-spacing="4" opacity="0.6">PET GROOMING</text>
</svg>

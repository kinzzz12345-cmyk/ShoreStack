<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400" fill="none">
  <rect width="640" height="400" fill="#f8f9fb"/>

  <!-- Subtle grid -->
  <g stroke="#4c5c68" stroke-width="0.3" opacity="0.06">
    <line x1="0" y1="80" x2="640" y2="80"/><line x1="0" y1="160" x2="640" y2="160"/>
    <line x1="0" y1="240" x2="640" y2="240"/><line x1="0" y1="320" x2="640" y2="320"/>
    <line x1="128" y1="0" x2="128" y2="400"/><line x1="256" y1="0" x2="256" y2="400"/>
    <line x1="384" y1="0" x2="384" y2="400"/><line x1="512" y1="0" x2="512" y2="400"/>
  </g>

  <!-- Inventory items -->
  <!-- Power drill -->
  <g transform="translate(80, 60)">
    <rect width="160" height="130" rx="12" fill="#ffffff" stroke="#dcdcdd" stroke-width="1.5"/>
    <rect x="20" y="16" width="120" height="60" rx="6" fill="#1985a1" opacity="0.08"/>
    <rect x="50" y="30" width="60" height="18" rx="4" fill="#46494c" opacity="0.3"/>
    <rect x="85" y="25" width="20" height="28" rx="3" fill="#46494c" opacity="0.25"/>
    <circle cx="95" cy="39" r="5" fill="#1985a1" opacity="0.4"/>
    <rect x="20" y="88" width="70" height="5" rx="2.5" fill="#46494c" opacity="0.3"/>
    <rect x="20" y="100" width="90" height="4" rx="2" fill="#dcdcdd"/>
    <rect x="20" y="110" width="50" height="4" rx="2" fill="#dcdcdd"/>
    <!-- Status tag -->
    <rect x="100" y="92" width="42" height="16" rx="4" fill="#27c93f" opacity="0.15"/>
    <text x="121" y="103" font-family="Arial,sans-serif" font-size="8" fill="#27c93f" text-anchor="middle" font-weight="bold">LENT</text>
  </g>

  <!-- Ladder -->
  <g transform="translate(270, 60)">
    <rect width="160" height="130" rx="12" fill="#ffffff" stroke="#dcdcdd" stroke-width="1.5"/>
    <rect x="20" y="16" width="120" height="60" rx="6" fill="#ffb347" opacity="0.08"/>
    <rect x="55" y="22" width="5" height="50" rx="1" fill="#46494c" opacity="0.25"/>
    <rect x="85" y="22" width="5" height="50" rx="1" fill="#46494c" opacity="0.25"/>
    <rect x="52" y="30" width="41" height="3" rx="1" fill="#46494c" opacity="0.2"/>
    <rect x="52" y="40" width="41" height="3" rx="1" fill="#46494c" opacity="0.2"/>
    <rect x="52" y="50" width="41" height="3" rx="1" fill="#46494c" opacity="0.2"/>
    <rect x="20" y="88" width="80" height="5" rx="2.5" fill="#46494c" opacity="0.3"/>
    <rect x="20" y="100" width="100" height="4" rx="2" fill="#dcdcdd"/>
    <rect x="20" y="110" width="60" height="4" rx="2" fill="#dcdcdd"/>
    <rect x="90" y="92" width="52" height="16" rx="4" fill="#ffb347" opacity="0.15"/>
    <text x="116" y="103" font-family="Arial,sans-serif" font-size="8" fill="#c8820a" text-anchor="middle" font-weight="bold">STORED</text>
  </g>

  <!-- Party decorations -->
  <g transform="translate(460, 60)">
    <rect width="160" height="130" rx="12" fill="#ffffff" stroke="#dcdcdd" stroke-width="1.5"/>
    <rect x="20" y="16" width="120" height="60" rx="6" fill="#c2185b" opacity="0.06"/>
    <!-- Balloon shapes -->
    <ellipse cx="60" cy="40" rx="12" ry="15" fill="#c2185b" opacity="0.25"/>
    <ellipse cx="85" cy="35" rx="12" ry="15" fill="#1985a1" opacity="0.2"/>
    <ellipse cx="110" cy="42" rx="12" ry="15" fill="#ffb347" opacity="0.25"/>
    <line x1="60" y1="55" x2="60" y2="65" stroke="#c2185b" stroke-width="1" opacity="0.2"/>
    <line x1="85" y1="50" x2="85" y2="65" stroke="#1985a1" stroke-width="1" opacity="0.15"/>
    <line x1="110" y1="57" x2="110" y2="65" stroke="#ffb347" stroke-width="1" opacity="0.2"/>
    <rect x="20" y="88" width="90" height="5" rx="2.5" fill="#46494c" opacity="0.3"/>
    <rect x="20" y="100" width="110" height="4" rx="2" fill="#dcdcdd"/>
    <rect x="20" y="110" width="70" height="4" rx="2" fill="#dcdcdd"/>
    <rect x="95" y="92" width="47" height="16" rx="4" fill="#1985a1" opacity="0.15"/>
    <text x="118" y="103" font-family="Arial,sans-serif" font-size="8" fill="#1985a1" text-anchor="middle" font-weight="bold">IN USE</text>
  </g>

  <!-- Bottom stats bar -->
  <rect x="80" y="220" width="480" height="80" rx="12" fill="#ffffff" stroke="#dcdcdd" stroke-width="1.5"/>

  <g transform="translate(110, 238)">
    <text x="0" y="16" font-family="Arial,sans-serif" font-size="22" font-weight="bold" fill="#1985a1">47</text>
    <text x="0" y="32" font-family="Arial,sans-serif" font-size="10" fill="#4c5c68" opacity="0.6">Total Items</text>
  </g>
  <line x1="210" y1="235" x2="210" y2="285" stroke="#dcdcdd" stroke-width="1"/>
  <g transform="translate(240, 238)">
    <text x="0" y="16" font-family="Arial,sans-serif" font-size="22" font-weight="bold" fill="#27c93f">12</text>
    <text x="0" y="32" font-family="Arial,sans-serif" font-size="10" fill="#4c5c68" opacity="0.6">Lent Out</text>
  </g>
  <line x1="340" y1="235" x2="340" y2="285" stroke="#dcdcdd" stroke-width="1"/>
  <g transform="translate(370, 238)">
    <text x="0" y="16" font-family="Arial,sans-serif" font-size="22" font-weight="bold" fill="#ffb347">28</text>
    <text x="0" y="32" font-family="Arial,sans-serif" font-size="10" fill="#4c5c68" opacity="0.6">In Storage</text>
  </g>
  <line x1="470" y1="235" x2="470" y2="285" stroke="#dcdcdd" stroke-width="1"/>
  <g transform="translate(500, 238)">
    <text x="0" y="16" font-family="Arial,sans-serif" font-size="22" font-weight="bold" fill="#c2185b">7</text>
    <text x="0" y="32" font-family="Arial,sans-serif" font-size="10" fill="#4c5c68" opacity="0.6">Events</text>
  </g>

  <!-- Bottom row - timeline/events -->
  <rect x="80" y="320" width="230" height="55" rx="8" fill="#ffffff" stroke="#dcdcdd" stroke-width="1"/>
  <rect x="92" y="332" width="6" height="6" rx="3" fill="#1985a1"/>
  <rect x="106" y="333" width="80" height="4" rx="2" fill="#46494c" opacity="0.25"/>
  <rect x="106" y="342" width="50" height="3" rx="1.5" fill="#dcdcdd"/>
  <rect x="92" y="354" width="6" height="6" rx="3" fill="#27c93f"/>
  <rect x="106" y="355" width="70" height="4" rx="2" fill="#46494c" opacity="0.2"/>
  <rect x="106" y="364" width="60" height="3" rx="1.5" fill="#dcdcdd"/>

  <rect x="330" y="320" width="230" height="55" rx="8" fill="#ffffff" stroke="#dcdcdd" stroke-width="1"/>
  <rect x="342" y="332" width="6" height="6" rx="3" fill="#ffb347"/>
  <rect x="356" y="333" width="90" height="4" rx="2" fill="#46494c" opacity="0.25"/>
  <rect x="356" y="342" width="40" height="3" rx="1.5" fill="#dcdcdd"/>
  <rect x="342" y="354" width="6" height="6" rx="3" fill="#c2185b"/>
  <rect x="356" y="355" width="60" height="4" rx="2" fill="#46494c" opacity="0.2"/>
  <rect x="356" y="364" width="80" height="3" rx="1.5" fill="#dcdcdd"/>
</svg>

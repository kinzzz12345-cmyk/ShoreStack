  <rect x="400" y="160" width="140" height="260" rx="16" fill="#ffffff" stroke="#c5c3c6" stroke-width="2"/>
  <rect x="400" y="160" width="140" height="260" rx="16" fill="#ffffff"/>
  <rect x="400" y="160" width="140" height="30" rx="16" fill="#46494c"/>

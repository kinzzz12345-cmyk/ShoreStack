  <circle cx="100" cy="400" r="4" fill="#1985a1" opacity="0.3"/>
  <circle cx="120" cy="420" r="4" fill="#1985a1" opacity="0.2"/>
  <circle cx="90" cy="430" r="4" fill="#1985a1" opacity="0.15"/>

  <circle cx="180" cy="58" r="6" fill="#27c93f"/>

  <!-- Browser content - website mockup -->
  <rect x="136" y="92" width="120" height="8" rx="4" fill="#1985a1"/>
  <rect x="136" y="112" width="200" height="6" rx="3" fill="#dcdcdd"/>

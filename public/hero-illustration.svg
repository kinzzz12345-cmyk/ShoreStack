  <circle cx="470" cy="175" r="4" fill="#4c5c68"/>

  <!-- Phone content -->
  <rect x="416" y="202" width="80" height="6" rx="3" fill="#1985a1"/>
  <rect x="416" y="218" width="108" height="4" rx="2" fill="#dcdcdd"/>
